    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/index.6e5d0fdd.css" />
  </head>
  <body class="bg-dark-blue-1 font-outfit">
    <section class="container mx-auto relative h-full grid place-items-center">
      <div
        class="
          space-y-4
          bg-dark-blue-2
          max-w-sm
          m-auto
          p-8
          text-white
          rounded-xl
        "
      >
        <div class="relative rounded-md overflow-hidden">
          <img
            src="./assets/image-equilibrium.90d2b484.jpg"
            alt="Equilibrium"
          />
          <div
            class="
              opacity-0
              hover:opacity-100
              transition-opacity
              absolute
              inset-0
              z-10
              bg-cyan bg-opacity-50
              grid
              place-items-center
              cursor-pointer
            "
          >
            <img src="./assets/icon-view.fffad88f.svg" alt="" />
          </div>
        </div>
        <h1
          class="
            cursor-pointer
            inline-block
            transition-colors
            text-white text-2xl
            font-bold
            hover:text-cyan
          "
        >
          Equilibrium #3429
        </h1>

        <p class="text-blue-soft">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between">
          <h1 class="text-cyan flex items-center gap-2">
            <img
              class="inline-block"
              src="./assets/icon-ethereum.76974d10.svg"
              alt="icon"
            />
            0.041 ETH
          </h1>
          <h1 class="text-blue-soft flex items-center gap-2">
            <img
              class="inline-block"
              src="./assets/icon-clock.725e4636.svg"
              alt="clock"
            />
            3 days left
          </h1>
        </div>
        <div
          class="border-t border-dark-blue-3 mt-5 pt-5 flex items-center gap-4"
        >
          <img
            class="border-white border-2 rounded-full w-10"
            src="./assets/image-avatar.48c39391.png"
            alt=""
          />
          <h1 class="text-blue-soft">
            Creation of
            <a href="#" class="text-white hover:text-cyan transition-colors"
              >Jules Wyvern</a
            >
          </h1>
        </div>
      </div>
    </section>
  </body>
